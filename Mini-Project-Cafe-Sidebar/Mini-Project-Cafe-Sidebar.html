<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Mini Project</title>

    <link rel="stylesheet" href="Mini-Project-Cafe-Sidebar.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Libertinus+Mono&family=Parastoo&display=swap" 
    rel="stylesheet">

    <link 
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main_box">

        <input type="checkbox" id="check">
        
        <div class="btn_one">
                    <label for="check">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                </div>

        <div class="sidebar">
            <div class="sidebar_heading">

                <div class="logo">
                    <h2><a href="#">Your Café Guide</a></h2>
                    <!-- <p id="line">everything at a glance</p> -->
                </div>

                <div class="btn_two">
                    <label for="check">
                        <i class="fa-solid fa-xmark"></i>
                    </label>
                </div>

            </div>

            <div class="sidebar_menu">

                <ul>
                    <li>
                        <i class="fa-solid fa-cookie"></i>
                        <a href="#">Café Treats</a>
                    </li>

                    <li>
                        <i class="fa-solid fa-mug-hot"></i>
                        <a href="#">Café Sips</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-handshake"></i>
                        <a href="#">Our Journey</a>
                    </li>

                    <li>
                        <i class="fa-solid fa-images"></i>
                        <a href="#">Our Flavor Gallery</a>
                    </li>

                    <li>
                        <i class="fa-solid fa-location-dot"></i>
                        <a href="#">Locate Us</a>
                    </li>

                    <li>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <a href="#">Place Your Treats</a>
                    </li>

                </ul>

            </div>

            <div class="sidebar_footer">
                <div class="social_media">

                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    
                    <a href="#">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
